<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>GUI</title>
	
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="cubeDefinition.js"></script>
		<script type="text/javascript" src="webgl-obj-loader.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</head>

	<body style="background-color: grey;">
		
		<table>
			<tr>
				<td>
					<canvas id="my-canvas" width="800" height="600" style="background-color: white;">
					Your browser does not support the HTML5 canvas element.
					</canvas>					
			</td>
			<td style="background-color: whitesmoke; font-family: courier; padding: 5px;">
			<p><h2> GUI  </h2></p>
			<p><b> Diffuse Types:</b></p>
            <select id="drop-down" name="" onchange="onDropdownChange(this.value);">
                <option value="1" selected>Lambert</option>
                <option value="2">Oren-Nayar</option>
				<option value="3">Toon</option>
            </select>
			<p><b> Specular Types:</b></p>
            <select id="drop-down1" name="" onchange="onDropdownChange1(this.value);">
                <option value="1" selected>Phong</option>
                <option value="2">Blinn</option>
				<option value="3">Toon(Phong)</option>
                <option value="4">Ward</option>
                <option value="5">Cook-Torrance</option>

            </select>
			<p><b> Specular Shine </b></p>
			<div id="slider1"> 1
				<input id="slide1" type="range" min="1" max="100" step="1" value="100" oninput="onSliderChange(this.value);"/> 100 <br/>
			</div>

			<p><b> Dir θ </b></p>
			<div id="slider2">
				<input id="slide2" type="range" min="0" max="360" step="1" value="0" oninput="onSliderChange2(this.value);"/> <br/>
			</div>
			<p><b> Dir φ </b></p>
			<div id="slider3">
				<input id="slide3" type="range" min="0" max="360" step="1" value="90" oninput="onSliderChange3(this.value);"/> <br/>
			</div>
		  <p><b> Specular Color</b></p>
			<div id="LA14"><input type="color" id="LAlightColor" value="#FF0000" oninput="onColorChange(this.value);"></div> <br/>

			<p><b> CheckBox  </b></p>
				<input type="checkbox" id="chbx" onclick="onCheckBoxChange(this.checked);" checked/> Ambient Light<br/>
          
			</td>
        </tr>
		</table>
	</body>
</html>
